<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title, Webpage Icon-->
    <title>World COVID-19 Data</title>
    <link rel="shortcut icon" href="imgs/page-icon.png" type="image/x-icon">
    
    <!-- Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- COVID Data -->
    <div class="container">
      <h2>Vaccination data by country</h2>
      <div class="search">
        <input class="col-xs-8" id="country" placeholder="Enter country to see vaccination progress">
        <button id="submit_btn" class="col-xs-3" onclick="loadCovidData()">Search</button>
      </div>
      <br><br>
      <div id="error"></div>
      <table id='v_data'></table>
    </div>
    
    <!-- JavaScript -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/coviddata.js"></script>
  </body>
</html>
